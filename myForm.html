<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MY FORM</title>
<link href="myForm.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<h1>
			<u>MY FORM</u>
		</h1>
		<form name="customForm" id="customForm" action="myForm.html">
			<div>
				<label for="fname">First Name:</label> <input type="text" id="fname"
					name="fname"> <label for="lname">Last Name:</label> <input
					type="text" id="lname" name="lname"> <label
					for="companyName">Company:</label> <input type="text"
					id="companyName" name="companyName"> <label for="address">Address:</label>
				<input type="text" id="address" name="address"> <label
					for="email">Email:</label> <input type="email" id="email"
					name="email"> <input class="submit" type="submit"
					name="submit" value="Submit" id="submitForm">
			</div>
		</form>
	</div>
</body>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
if (typeof jQuery == 'undefined')
{
  document.write(unescape("%3Cscript src='jquery-1.11.1.min.js' type='text/javascript'%3E%3C/script%3E"));
}
</script>
<script type="text/javascript" src="myForm.js"></script>
</html>
